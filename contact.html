        <div class="clearfix color">
            <!-- About me container begins -->
            <div class="filling clearfix"> <!-- expr div -->
            <section id="Wrapper">
                <h3>
                    Contact
                </h3>
                    <div> <!--image container-->
                        <form>
                            <ul class="contactforms">
                              <li>
                                <label for="name"><h4>Name</h4></label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                              </li>
     
                              
                              <li>
                                <label for="email"><h4>Email</h4></label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                              </li>
                              
                              <li>
                                    <label for="message"><h4>Message</h4></label>
                                    <textarea id="message" name="message" required="required"></textarea>
                                  </li> 
                            </ul>
                            <input type="submit" class="button"> 
                          </form>    
                    </div> <!--image container--> 
            </section>
            <!-- about me container end -->

            <!-- Connect with me container begin -->
            <aside>
                <div class="connect">
                    Connect with me
                </div>
                    <div>
                    <img src="assets/images/github.svg" alt="guthub link" style="width:70px; height:70px;">
                    <img src="assets/images/stack.svg" alt="stackoverflowlink" style="width:70px; height:70px;">   
                    <img src="assets/images/link.svg" alt="linkedin link" style="width:70px; height:70px;">
